<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Publicações - Sabor Brasil</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/logo_sabor_brasil.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <aside class="perfil">
            <img id="logo-empresa" src="images/logo_sabor_brasil.jpg" alt="Logo Sabor Brasil">
            <h2 id="nome-empresa">Sabor</h2>
            <hr style="border-color: #D97014;">
            <p>Likes: <span id="total-likes">0</span></p>
            <p>Dislikes: <span id="total-dislikes">0</span></p>
        </aside>

        <main class="principal">
            <h2>Minhas Publicações</h2>
            <!-- As publicações do usuário serão carregadas aqui -->
        </main>

        <aside class="login">
            <button id="btn-login">Login</button>
            <button id="btn-ir-cadastro">Cadastre-se</button>
            <button id="btn-cadastrar-post" style="display: none;">Adicionar Publicação</button>
            <button id="btn-minhas-publicacoes" style="display: none;">Minhas Publicações</button>
            <button id="btn-voltar-inicial" style="display: none;">Voltar à Página Inicial</button>
        </aside>
    </div>

    <footer>
        <p>Post do Brasil</p>
        <p class="social">
            <img src="images/Instagram.svg" alt="Instagram" width="20px">
            <img src="images/Twitter.svg" alt="Twitter" width="20px">
            <img src="images/Whatsapp.svg" alt="Whatsapp" width="20px">
            <img src="images/Globe.svg" alt="Globe" width="20px">
        </p>
        <p>Copyright-2025</p>
    </footer>

    <!-- Modal de Edição de Post -->

    <div class="modal-editar-post" id="modal-editar-post" style="display: none;">
        <div class="modal-conteudo">
            <h2>Editar Post</h2>
            <input type="file" id="foto-post-editar" accept="image/*">
            <input type="file" id="foto-post" accept="image/*" required>
            <input type="text" id="nome-post" placeholder="Nome da Postagem" required>
            <input type="text" id="local-post" placeholder="Legenda" required>
            <input type="text" id="cidade-post" placeholder="Localização" required>
            <button id="btn-cancelar-editar">Cancelar</button>
            <button id="btn-salvar-editar">Salvar</button>
            <p class="mensagem-erro" id="mensagem-erro-editar"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
